exec-once=runsvdir ~/.services/
exec-once=corectrl

$mainMod = SUPER
$alt = ALT
$main_output=DP-4
$side_output=HDMI-A-2
$terminal=alacritty
$swaylock=swaylock -f -i $main_output:~/.config/wallpapers/w2.jpg -i $side_output:~/.config/wallpapers/w1.jpg

monitor=$main_output,preferred,1080x790,1
monitor=$side_output,preferred,0x0,1,transform,1

# Some default env vars.
env = XCURSOR_SIZE,24

misc {
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true 
  render_titles_in_groupbar = false
  force_hypr_chan = false
  disable_hyprland_logo = true
}

input {
    kb_layout = us,ca(multix)
    kb_variant =
    kb_model =
    kb_options = grp:sclk_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    rounding = 5

    dim_inactive = true
    dim_strength = 0.1

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

master {
    new_is_master = false
}

gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}


bind = $mainMod,D,submap,resize

bind =, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind =, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind =, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

# Apps
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, R, exec, bemenu-run -p 'Run:'
bind = $mainMod, Q, killactive,


bind = $mainMod_Shift, Q, exec, swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit Hyprland?' -b 'Yes' 'hyprctl dispatch exit'
bind = $mainMod_Shift, R, exec, hyprctl reload

bind = $mainMod, S, exec, $terminal --class my_notes -e nb edit notes.md
bind = $mainMod, Z, exec, $terminal --class my_pulsemixer -e pulsemixer
bind = $mainMod, E, exec, $terminal --class my_ranger -e ranger

bind =, Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod, P, exec, passmenumore -p 'Password:' --hf '##ff79c6'
bind = $mainMod, O, exec, passmenumore --login -p 'Login:' --hf '##ffb86c'
bind = $mainMod, I, exec, passmenumore --otp -p 'OTP:' --hf '##ff5555'

windowrule=float,^(my_pulsemixer|my_ranger|my_notes|galculator|swappy)$
windowrule=center,^(swappy)$
windowrule=tile,^(StarUML)$

windowrule=workspace 3, ^(StarUML)$
windowrule=workspace 5, ^(azuredatastudio)$
windowrule=workspace 6,^(Brave-browser)$
windowrule=workspace 8, ^(Thunderbird)$
windowrule=workspace 9, ^(krita)$


workspace = 1, monitor:$main_output
workspace = 2, monitor:$main_output
workspace = 3, monitor:$main_output
workspace = 4, monitor:$main_output
workspace = 5, monitor:$main_output
workspace = 6, monitor:$main_output
workspace = 7, monitor:$main_output
workspace = 8, monitor:$main_output
workspace = 9, monitor:$main_output
workspace = 10, monitor:$side_output

# Move focus with mainMod + arrow keys
#bind = $mainMod, H, movefocus, l
#bind = $mainMod, L, movefocus, r
#bind = $mainMod, K, movefocus, u
#bind = $mainMod, J, movefocus, d

bind = $mainMod, K, cyclenext, prev
bind = $mainMod, J, cyclenext 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, grave, workspace, 10

bind = $alt_Control_Shift, 1, workspace, 6
bind = $alt_Control_Shift, 2, workspace, 7
bind = $alt_Control_Shift, 3, workspace, 8
bind = $alt_Control_Shift, 4, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, grave, movetoworkspacesilent, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

submap=resize
binde = ,L,resizeactive,20 0
binde = ,H,resizeactive,-20 0
binde = ,K,resizeactive,0 -20
binde = ,J,resizeactive,0 20

bind = ,escape, submap, reset
submap=reset

bind = $mainMod, G, layoutmsg, orientationleft
bind = $mainMod, B, layoutmsg, orientationbottom

bind = $mainMod, N, togglefloating
bind = $mainMod, M, pin
bind = $mainMod, F, fullscreen

bind = $mainMod, W, layoutmsg, swapwithmaster
bind = $mainMod, T, togglegroup
bind = $mainMod, H, changegroupactive, b
bind = $mainMod, L, changegroupactive, f

bind = $alt, H, movewindow,mon:l
bind = $alt, L, movewindow,mon:r
bind = $mainMod_Shift, H, movecurrentworkspacetomonitor, $side_output
bind = $mainMod_Shift, L, movecurrentworkspacetomonitor, $main_output


bind = $mainMod_Shift, A, exec, $swaylock

exec-once = swayidle -w timeout 1800 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' 
exec-once = swayidle -w timeout 30 'if pgrep -x swaylock; then hyprctl dispatch dpms off; fi' resume 'hyprctl dispatch dpms on'


